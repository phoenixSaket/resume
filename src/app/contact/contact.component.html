<div class="contact-container">
    <h1>Let's <span class="green">Connect</span></h1>

    <form class="contact-form" (submit)="sendMessage($event)">
        <div class="form-group">
            <label for="name">Name</label>
            <input [value]="name" (change)="valueChanged($event, 'name')" type="text" name="name"  class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input [value]="email" (change)="valueChanged($event, 'email')" type="email" name="email"  class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input [value]="subject" (change)="valueChanged($event, 'subject')" type="subject" name="subject"  class="form-control" id="subject" placeholder="Subject">            
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" [value]="message" (change)="valueChanged($event, 'message')"  class="form-control" id="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [ngClass]="getEmailClass(getEmailText())" (submit)="sendMessage($event)">{{getEmailText()}}</button>
    </form>

</div>
